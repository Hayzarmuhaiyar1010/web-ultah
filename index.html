<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selamat Ulang Tahun!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Outfit:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top left, #ffe1f0, #fcd6d6);
      height: 100vh;
      overflow: hidden;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      font-size: 40px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    .container {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 12px 40px rgba(255, 105, 180, 0.25);
      text-align: center;
      max-width: 440px;
      animation: fadeIn 1s ease-in-out;
      z-index: 2;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff69b4;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 16.5px;
      color: #444;
      margin: 10px 0;
    }

    .nama {
      margin-top: 25px;
      font-weight: 600;
      color: #ff69b4;
    }

    .btn-kado, .btn-music {
      margin-top: 20px;
      background: linear-gradient(to right, #ff69b4, #ff85c1);
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: transform 0.2s ease;
      margin-right: 10px;
    }

    .btn-kado:hover, .btn-music:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fce38a;
      top: -10px;
      animation: fall 3s infinite ease-in;
      border-radius: 50%;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 2px solid #ff69b4;
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      z-index: 999;
      text-align: center;
    }

    .popup p {
      margin: 0;
      color: #ff1493;
      font-weight: 600;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="Monokrom.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>üéÇ Selamat Ulang Tahun! üéÄ</h1>
    <p>Semoga harimu penuh senyum, keberkahan, dan kebahagiaan seperti pelangi! üåà‚ú®</p>
    <p class="nama">Dari: [Nama Kamu]</p>
    <button class="btn-kado" onclick="tampilkanPopup()">üéÅ Buka Kado</button>
    <button class="btn-music" onclick="toggleMusic()">üéµ Putar Musik</button>

    <!-- Spotify Embed Player -->
    <iframe style="border-radius:12px; margin-top: 20px;" 
      src="https://open.spotify.com/embed/track/0aV5uARAknQgYhBaK944FP?si=4a5f8c386e6e4a31"
      width="100%" height="80" frameborder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
    </iframe>
  </div>

  <div class="popup" id="popup">
    <p>‚ú® Selamattt kamu dapat mobill ! ‚ú®</p>
  </div>

  <!-- Confetti Generator -->
  <script>
    for (let i = 0; i < 100; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 85%)`;
      confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
      confetti.style.opacity = Math.random();
      document.body.appendChild(confetti);
    }

    // Balloon Emoji Generator üéà
    const emojis = ['üéà','üéâ','üéä','üéÅ'];
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDelay = Math.random() * 5 + "s";
      balloon.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(balloon);
    }

    function tampilkanPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      const audio = new Audio("p3https://open.spotify.com/intl-id/track/0aV5uARAknQgYhBaK944FP?si=4a5f8c386e6e4a31");
      audio.play();
      setTimeout(() => {
        popup.style.display = "none";
      }, 4000);
    }

    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
